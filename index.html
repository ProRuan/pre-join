<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre Join</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assets/fonts/font-face.css">
    <script src="script.js"></script>
</head>

<body include-html="./assets/templates/title-page.html">

    <!-- Bitte Template erstellen! -->

    <header class="log-in-header">
        <img class="log-in-logo" src="./assets/img/log-in-logo.svg" alt="log-in-logo">
        <div class="sign-up-box">
            <div class="sign-up-text">Not a Join user?</div>
            <button id="sign-up-button" class="sign-up-button">
                <div class="sign-up-button-text">Sign up</div>
            </button>
        </div>
    </header>

    <main class="log-in-main">
        <section class="log-in-box">
            <div class="log-in-headline-group">
                <h1 class="log-in-headline">Log in</h1>
                <img class="log-in-underline" src="./assets/img/log-in-underline.svg" alt="log-in-underline">
            </div>

            <form class="log-in-form">
                <fieldset class="input-field">
                    <div class="input-img-group">
                        <input id="log-in-email" class="log-in-input" type="email" placeholder="Email" required>
                        <img class="log-in-img" src="./assets/img/log-in-mail.svg" alt="log-in-mail">
                    </div>
                    <div class="log-in-password-group">
                        <div class="input-img-group">
                            <input id="log-in-password" class="log-in-input" type="password" placeholder="Password"
                                required>
                            <img class="log-in-img" src="./assets/img/log-in-lock.svg" alt="log-in-lock">
                        </div>
                        <input class="log-in-input-sub" type="text">
                    </div>
                    <div class="remember-me-group">
                        <img class="remember-me-check-button" src="./assets/img/log-in-check-button.svg"
                            alt="log-in-check-button">
                        <div class="remember-me-text">Remember me</div>
                    </div>
                </fieldset>
            </form>

            <div class="log-in-button-group">
                <button id="log-in-button" class="log-in-button">
                    <div class="log-in-button-text">Log in</div>
                </button>
                <button id="guest-log-in-button" class="guest-log-in-button">
                    <div class="guest-log-in-button-text">Log in</div>
                </button>
            </div>
        </section>
    </main>

    <footer class="log-in-footer">
        <a class="log-in-footer-link">
            <div class="log-in-footer-link-text w-105">Privacy Policy</div>
        </a>
        <a class="log-in-footer-link">
            <div class="log-in-footer-link-text w-93">Legal notice</div>
        </a>
    </footer>

    <!-- Bitte Template erstellen! -->
</body>

</html>
