<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre Join</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assets/style/log-in.css">
    <link rel="stylesheet" href="./assets/style/sign-up.css">
    <link rel="stylesheet" href="./assets/style/user-interface.css">
    <link rel="stylesheet" href="./assets/style/summary-user.css">
    <link rel="stylesheet" href="./assets/style/menu-snippet.css">
    <link rel="stylesheet" href="./assets/style/add-task.css">
    <link rel="stylesheet" href="./assets/style/board.css">
    <link rel="stylesheet" href="./assets/style/dialog-board-task.css">
    <link rel="stylesheet" href="./assets/style/dialog-edit-contact.css">
    <link rel="stylesheet" href="./assets/fonts/font-face.css">
    <script src="script.js"></script>
</head>

<body onload="init()">

    <dialog open id="dialog" class="dialog">
        <section class="dialog-contacts">
            <div class="dialog-contacts-left">
                <img class="dialog-contacts-img" src="./assets/img/dialog-contacts-logo.svg" alt="dialog-contacts-logo">
                <div class="dialog-contacts-group">
                    <div class="dialog-contacts-headline">Edit contact</div>
                    <img class="dialog-contacts-underline" src="./assets/img/dialog-contacts-underline.svg"
                        alt="dialog-contacts-underline">
                </div>
            </div>
            <div class="dialog-contacts-right">
                <img class="dcr-close-button" src="./assets/img/close.svg" alt="close">
                <div class="dcr-profile bgc-yellow">TW</div>
                <form class="dcr-form">
                    <fieldset class="dcr-fieldset">
                        <div class="dcr-input-group">
                            <input class="dcr-input" type="text" placeholder="Name" required value="Tatjana Wolf">
                            <img class="dcr-img" src="./assets/img/person.svg" alt="person">
                        </div>
                        <div class="dcr-input-group">
                            <input class="dcr-input" type="email" placeholder="Email" value="wolf@gmail.com">
                            <img class="dcr-img" src="./assets/img/mail.svg" alt="mail">
                        </div>
                        <div class="dcr-input-group">
                            <input class="dcr-input" type="tel" placeholder="Number" value="+49 2222 222 22 2">
                            <img class="dcr-img" src="./assets/img/phone.svg" alt="phone">
                        </div>
                    </fieldset>
                    <div class="dcr-button-bar">
                        <button class="dcr-button">Delete</button>
                        <button class="dcr-button-dark">
                            Save
                            <img class="dcr-button-img" src="./assets/img/check-save.svg" alt="check-save">
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </dialog>

    <div id="content" include-html="./assets/templates/user-interface.html">
        <!-- Bitte Template erstellen! -->



        <!-- Bitte Template erstellen! -->
    </div>

</body>

</html>
